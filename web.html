<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Static Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Optional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #ddd;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Static Website</h1>
    </header>

    <section>
        <h2>About This Site</h2>
        <p>This is a basic static website created with HTML and hosted for free!</p>
        <p>You can add your own content, style it with CSS, and even use JavaScript to make it interactive.</p>
    </section>

    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>

</body>
</html>
